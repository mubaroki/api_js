<html>
<head>
    <style>
        .container {
            position: relative;
        }
        .child {        
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .blink_text {
            animation: blinker 1s linear infinite;
            color: blue;
            font-weight: 700;
        }
        
        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
    <title>Application Programming Interface</title>
    <meta name="robots" content="noindex, nofollow" />
</head>
<body class="container">
    <div class="child">
        <div class="blink_text">
            MMN AGENCY LIVE API
        </div>
    </div>
</body>
</html>
